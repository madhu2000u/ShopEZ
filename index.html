<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  
  
  
	<style>
	.container-fluid{
	    background-image: url("wallpaper2you_198084.jpg");
	    height:1000px;
	}
	.btn-link{
		color:#FFF !important;
	}
	.collapse .navbar-nav .nav-item{
		color:#FFF;
	}
	 
	
	</style>
</head>
<body>
<div class="container-fluid" height="200px">
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-lg mx-0 navbar-dark">
  <a class="navbar-brand" href="#">
          <img src="shopEZ logo.jpg" widh="100" height="100"  alt="">
        </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Featured Products</a>
      </li>
      <li class="nav-item">
	<a class="nav-link" href="#">Contact us</a>
      </li>

    </ul>
    <form id="login_form" class="form-inline my-2 my-lg-0">
      <input required minlength="9" class="form-control mr-sm-2" id="username" name="username" type="number" placeholder="Roll number" aria-label="Username">
	<input required class="form-control mr-sm-2" id="password" name="password" type="password" placeholder="Password" aria-label="Password">
      <button class="btn btn-danger my-2 my-sm-0" id="login_btn" type="submit">Login</button>
	<button type="button" id="signup_btn" class="btn-link btn mt-2 my-sm-0">Signup</button>
    </form>
  </div>
</nav>
</div>


</div>
</body>
</html>
